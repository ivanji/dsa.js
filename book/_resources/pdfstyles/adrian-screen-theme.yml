font:
  catalog:

    Akkurat:
      normal: Akkurat-Light.ttf
      bold: Akkurat-Bold.ttf
      italic: Akkurat-Normal-Italic.ttf
      bold_italic: Akkurat-Bold-Italic.ttf

    # Noto Serif supports Latin, Latin-1 Supplement, Latin Extended-A, Greek, Cyrillic, Vietnamese & an assortment of symbols
    Noto Serif:
      normal: notoserif-regular-subset.ttf
      bold: notoserif-bold-subset.ttf
      italic: notoserif-italic-subset.ttf
      bold_italic: notoserif-bold_italic-subset.ttf

    Roboto Condensed:
      normal: RobotoCondensed-Regular.ttf
      bold: RobotoCondensed-Bold.ttf
      italic: RobotoCondensed-Italic.ttf
      bold_italic: RobotoCondensed-BoldItalic.ttf

    # M+ 1mn supports ASCII and the circled numbers used for conums
    M+ 1mn:
      normal: mplus1mn-regular-ascii-conums.ttf
      bold: mplus1mn-bold-ascii.ttf
      italic: mplus1mn-italic-ascii.ttf
      bold_italic: mplus1mn-bold_italic-ascii.ttf

    # M+ 1p supports Latin, Latin-1 Supplement, Latin Extended, Greek, Cyrillic, Vietnamese, Japanese & an assortment of symbols
    # It also provides arrows for ->, <-, => and <= replacements in case these glyphs are missing from font
    M+ 1p Fallback:
      normal: mplus1p-regular-fallback.ttf
      bold: mplus1p-regular-fallback.ttf
      italic: mplus1p-regular-fallback.ttf
      bold_italic: mplus1p-regular-fallback.ttf

    Fira Code:
      normal: FiraCode-Regular.ttf
      bold: FiraCode-Bold.ttf
      italic: FiraCode-Italic.ttf
      bold_italic: FiraCode-Bold-italic.ttf

    ####################
    # Emoji fonts
    ####################

    # https://github.com/asciidoctor/asciidoctor-pdf/issues/323#issuecomment-143966293
    OpenSansEmoji:
      normal: OpenSansEmoji.ttf
      bold: OpenSansEmoji.ttf
      italic: OpenSansEmoji.ttf
      bold_italic: OpenSansEmoji.ttf

    Symbola:
      normal: Symbola.ttf
      bold: Symbola.ttf
      italic: Symbola.ttf
      bold_italic: Symbola.ttf

    # https://www.google.com/get/noto/#emoji-zsye-color
    NotoColorEmoji:
      normal: NotoColorEmoji.ttf
      bold: NotoColorEmoji.ttf
      italic: NotoColorEmoji.ttf
      bold_italic: NotoColorEmoji.ttf

    # https://graphicdesign.stackexchange.com/a/64918
    NotoEmoji:
      normal: NotoEmoji-Regular.ttf
      bold: NotoEmoji-Regular.ttf
      italic: NotoEmoji-Regular.ttf
      bold_italic: NotoEmoji-Regular.ttf

    DejaVuSans:
      normal: DejaVuSans.ttf
      bold: DejaVuSans.ttf
      italic: DejaVuSans.ttf
      bold_italic: DejaVuSans.ttf

    AppleColorEmoji:
      normal: AppleColorEmoji.ttf
      bold: AppleColorEmoji.ttf
      italic: AppleColorEmoji.ttf
      bold_italic: AppleColorEmoji.ttf

  fallbacks:
    - DejaVuSans # some emojis and characters
    - NotoEmoji # most of the emojis working
    - OpenSansEmoji # some work
    - Symbola # most works emojis some don't
    - AppleColorEmoji # All of them but B&W
    - M+ 1p Fallback

page:
  background_color: ffffff
  layout: portrait
  margin: [0.77in, 0.67in, 0.67in, 0.67in]
  # size: LETTER
  size: A4

base:
  align: justify
  # color as hex string (leading # is optional)
  font_color: 333333
  # color as RGB array
  #font_color: [51, 51, 51]
  # color as CMYK array (approximated)
  #font_color: [0, 0, 0, 0.92]
  #font_color: [0, 0, 0, 92%]
  font_family: Noto Serif
  # choose one of these font_size/line_height_length combinations
  #font_size: 14
  #line_height_length: 20
  #font_size: 11.25
  #line_height_length: 18
  #font_size: 11.2
  #line_height_length: 16
  font_size: 10.5
  #line_height_length: 15
  # correct line height for Noto Serif metrics
  line_height_length: 12
  #font_size: 11.25
  #line_height_length: 18
  line_height: $base_line_height_length / $base_font_size
  font_size_large: round($base_font_size * 1.25)
  font_size_small: round($base_font_size * 0.85)
  font_size_min: 7
  font_style: normal
  border_color: eeeeee
  border_radius: 4
  border_width: 0.5

# FIXME vertical_rhythm is weird; we should think in terms of ems
#vertical_rhythm: $base_line_height_length * 2 / 3
# correct line height for Noto Serif metrics (comes with built-in line height)
vertical_rhythm: $base_line_height_length
horizontal_rhythm: $base_line_height_length
# QUESTION should vertical_spacing be block_spacing instead?
vertical_spacing: $vertical_rhythm

link:
  font_color: 428bca

# literal is currently used for inline monospaced in prose and table cells
literal:
  font_color: b12146
  font_family: Fira Code
#   font_family: M+ 1mn

heading:
  #font_color: 181818
  font_color: $base_font_color
  font_family: $base_font_family
  font_style: bold
  # h1 is used for part titles
  h1_font_size: floor($base_font_size * 2.6)

  # h2 is used for chapter titles
  h2_font_size: floor($base_font_size * 2.15)
  # h2_margin_top: floor($base_font_size * 6.1) # not working :(
  # h2_margin_bottom: floor($base_font_size * 4.1) # not working :(

  h3_font_size: round($base_font_size * 1.7)
  h4_font_size: $base_font_size_large
  h5_font_size: $base_font_size
  h6_font_size: $base_font_size_small
  #line_height: 1.4
  # correct line height for Noto Serif metrics (comes with built-in line height)
  line_height: 1.2
  margin_top: $vertical_rhythm * 0.2
  margin_bottom: $vertical_rhythm * 0.8

title_page:
  align: right
#   font_family: Akkurat
  logo:
    top: 10%
  title:
    top: 55%
    font_size: $heading_h1_font_size
    font_color: 999999
    line_height: 0.9
  subtitle:
    font_size: $heading_h3_font_size
    font_style: bold_italic
    line_height: 1
  authors:
    margin_top: $base_font_size * 1.25
    font_size: $base_font_size_large
    font_color: 181818
  revision:
    margin_top: $base_font_size * 1.25

